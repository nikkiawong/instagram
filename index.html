<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="row">
        <div class="logos col-md-3">
          <img class="header top-logo" src="img/instagram.png" alt="">
          <img class="header top-logo" src="img/vertical.png" alt="">
          <img class="header top-logo" src="img/instagram-horizontal-logo.png" alt="">
        </div>
        <div class="searchBar col-md-4">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="&#x1F50D; Search" aria-label="Search">
          </form>
        </div>
        <div class="nav-icons col-md-5">
          <img class="header" src="img/navigation.png" alt="">
          <img class="header" src="img/heart.png" alt="">
          <img class="header" src="img/user.png" alt="">
        </div>
      </div>
    </nav>

    <div class="card" style="width: 600px;">
      <div class="card-header">
        <img src="img/dog-icon.jpg" alt="" id="userPic">
        epicodusdogs
      </div>
      <div class="card-body">
        <img class="card-img-top" id="featureImage" src="img/golden.jpg" alt="Card image cap">
        <div class="card-content">
          <div class="card-icons-bar">
            <img class="card-icon" src="img/heart.png" alt="">
            <img class="card-icon" src="img/speech-bubble.png" alt="">
            <img class="card-icon" src="img/upload.png" alt="">
            <img class="card-icon" src="img/bookmark-white.png" alt="">
          </div>
          <p class="card-text"><a href="#">307,953 likes</a></p>
          <p class="card-text"><a href="#">epicodusdogs</a> Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p class="card-text"><a id="showComments" href="#">Load more comments</a></p>
          <p class="card-text"><a href="#">barbaraardz</a> This is a comment.</p>
          <p class="card-text"><a href="#">amaliabehm</a> Hello</p>
          <p class="card-text"><a href="#">carine.91080</a> Cool!</p>
          <p class="card-text"><a href="#">ariadna_uwu.0</a> Example text</p>
          <p><a id="timestamp" href="#">1 HOUR AGO</a></p>
          <div class="divider"></div>
        </div>
      </div>
      <div class="comment-section">
        <form>
          <div class="form-group">
            <input type="comment" class="form-control" id="commentInput" aria-describedby="comment" placeholder="Add a comment...">
          </div>
        </form>
        <img class="card-icon" src="img/more.png" alt="">
      </div>
    </div>
  </body>
</html>
